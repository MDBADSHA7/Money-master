<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="woner">Badsha's Money</h1>
    </header>
    <section>
        <div class="main-part">
            <div class="border"><img src="image/money-3.jfif.crdownload" alt=""></div>
            <div class="pad">
                <h2>Income</h2>
                <p>Income: <input type="number" placeholder="10000"></p>
                <h2>Expenses</h2>
                <p id="food">Food: <input type="number" placeholder="3000"></p>
                <p id="rent">Rent: <input type="number" placeholder="2000"></p>
                <p id="cloth">Clothes: <input type="number" placeholder="500"></p>
                <button id="first-click" class="calculate">Calculate</button>
                <h2>Total Expenses:5500</h2>
                <h2>Balance:4500</h2>
                <p>Save: <input type="text" placeholder="20"> % <button class="save">Save</button></p>
                <p class="final-amount">Saving Amount:2000</p>
                <p class="final-balance">Remaining Balance:2500</p>
            </div>
        </div>
    </section>
    <script src="js/money.js"></script>
</body>

</html>
